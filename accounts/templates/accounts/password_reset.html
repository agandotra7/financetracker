{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4 mb-4 rounded">
                <div class="card-body">
                    <h2>Reset Your Password</h2>
                    <hr />
                    <form method="POST">
                        {% csrf_token %}
                        <label for="username">Enter your username:</label>
                        <input type="text" name="username" class="form-control" required>

                        <label for="new_password" class="mt-3">New Password:</label>
                        <input type="password" name="new_password" class="form-control" required>

                        <label for="confirm_password" class="mt-3">Confirm New Password:</label>
                        <input type="password" name="confirm_password" class="form-control" required>

                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-dark text-white">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
